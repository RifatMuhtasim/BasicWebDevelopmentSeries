<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="CalculatorGrid">
        <div class="Output">
            <div id="dataPreviousOperand" class="PreviousOperand"></div>
            <div id="dataCurrentOperand" class="CurrentOperand"></div>
        </div>
        <button id="dataAllClear" class="SpanTwo">AC</button>
        <button id="dataDelete">DEL</button>
        <button id="dataOperation">รท</button>
        <button id="dataNumber">1</button>
        <button id="dataNumber">2</button>
        <button id="dataNumber">3</button>
        <button id="dataOperation">*</button>
        <button id="dataNumber">4</button>
        <button id="dataNumber">5</button>
        <button id="dataNumber">6</button>
        <button id="dataOperation">+</button>
        <button id="dataNumber">7</button>
        <button id="dataNumber">8</button>
        <button id="dataNumber">9</button>
        <button id="dataOperation">-</button>
        <button id="dataNumber">.</button>
        <button id="dataNumber">0</button>
        <button id="dataEquals" class="SpanTwo">=</button>
    </div>
<script src="script.js"></script>   
</body>
</html>
